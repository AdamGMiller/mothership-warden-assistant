<html>
  <head>
    <style>
      /* Retro green-screen CRT look */
      body {
        margin: 0;
        padding: 0;
        font-family: "Courier New", monospace;
        background-color: #000;
        color: #33ff33;
        display: flex;
        height: 100vh; /* Full viewport height */
        overflow: hidden; /* Prevent scrolling */
      }

      #player-info {
        width: 200px;
        border-right: 2px solid #33ff33;
        padding: 10px;
        overflow-y: auto; /* Enable scrolling for the left panel */
      }

      #selected-image {
        flex: 1; /* Take up remaining space */
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow: hidden; /* Prevent overflow */
      }

      #selected-image img {
        max-width: 100%; /* Ensure the image fits within the container's width */
        max-height: 100%; /* Ensure the image fits within the container's height */
        width: auto; /* Maintain the aspect ratio */
        height: auto; /* Maintain the aspect ratio */
        display: block; /* Remove inline spacing issues */
        margin: auto; /* Center the image within the container */
      }

      h1,
      h2,
      p {
        margin: 0;
        padding: 5px;
      }

      h1 {
        text-align: center;
        border-bottom: 2px solid #33ff33;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 16px;
      }

      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="player-info">
      <h1>Player Information</h1>
      <!-- Player information will be dynamically added here -->
    </div>

    <div id="selected-image">
      <!-- Selected image will be displayed here -->
    </div>

    <script>
      // Listen for postMessage events
      window.addEventListener("message", (event) => {
        const data = event.data;
        console.log("Received message:", data);

        // Handle the message based on the action property
        if (data.action === "players" && data.players) {
          const playerInfoDiv = document.getElementById("player-info");
          playerInfoDiv.innerHTML = ""; // Clear existing content

          data.players.forEach((player, index) => {
            const playerDiv = document.createElement("div");
            playerDiv.innerHTML = `
              <iframe id="status-iframe-${index}" src="./hud/status.html" style="width: 200px; height: 100px; border: none;"></iframe>
            `;
            playerInfoDiv.appendChild(playerDiv);

            // Get a handle to the newly created iframe
            const iframe = document.getElementById(`status-iframe-${index}`);
            if (iframe) {
              // Wait for the iframe to be fully loaded before sending the message
              iframe.onload = () => {
                console.log(`Iframe ${index} is ready. Sending player data...`);
                iframe.contentWindow.postMessage(player, "*");
              };
            }
          });
        } else if (data.action === "image" && data.imageName) {
          console.log("Received image message:", data.imageName);
          const selectedImageDiv = document.getElementById("selected-image");
          selectedImageDiv.innerHTML = `
            <img src="${data.imageName}" alt="${data.imageName}">
          `;
        } else if (data.action === "map" && data.mapPath) {
          console.log("Received map message:", data.mapPath);
          const selectedImageDiv = document.getElementById("selected-image");
          selectedImageDiv.innerHTML = `
            <iframe src="map.html?map=${encodeURIComponent(
              data.mapPath
            )}" style="width: 100%; height: 100%; border: none;"></iframe>
          `;
        } else if (data.action === "showPortraits") {
          console.log("Received showPortraits message");
          const selectedImageDiv = document.getElementById("selected-image");
          selectedImageDiv.innerHTML = `
            <iframe src="portraits.html" style="width: 100%; height: 100%; border: none;"></iframe>
          `;
        } else if (data.action === "showSystem") {
          console.log("Received showSystem message");
          const selectedImageDiv = document.getElementById("selected-image");
          let iframe = document.getElementById("system-iframe");
          if (!iframe) {
            selectedImageDiv.innerHTML = `
              <iframe id="system-iframe" src="system.html" style="width: 100%; height: 100%; border: none;"></iframe>
            `;
            iframe = document.getElementById("system-iframe");
          } else {
            iframe.contentWindow.postMessage(
              {
                action: "showSystem",
                systemName: data.systemName,
                bodyFocus: data.bodyFocus,
                scenario: data.scenario,
              },
              "*"
            );
          }
          if (iframe) {
            // Wait for the iframe to be fully loaded before sending the message
            iframe.onload = () => {
              console.log(`Iframe is ready. Sending system data...`);
              iframe.contentWindow.postMessage(
                {
                  action: "showSystem",
                  systemName: data.systemName,
                  bodyFocus: data.bodyFocus,
                  scenario: data.scenario,
                },
                "*"
              );
            };
          }
        }
      });
    </script>
  </body>
</html>
